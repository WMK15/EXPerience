<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="bg-primary text-white p-5"></div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>


            </div>
            <div class="col-lg-10">
                <div class="bg-secondary text-white p-5"></div>



                <!-- <div class="container mt-5">
                    <img src="images/dog_happy.jpg" class="img-fluid rounded" alt="Sample Image">
                </div> -->
            </div>
        </div>
    </div>

    <h4>Sample Card</h4>

    <div class="card" style="width: 20%; position: relative;">
        <div class="general__darken-overlay">
            <img class="card-img-top" src="images/dog_happy.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Feed Dog.</h5>
                <p class="card-text">This dog will die of hunger if you do not do your tasks. Do them now.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

</body>

</html>
